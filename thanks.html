<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>感謝填寫</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      height: 100vh; /* 背景延伸整頁 */
      margin: 0;
      padding: 0;
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #aad4ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 860px;
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 18px;
      color: #555;
      line-height: 1.6;
    }

    .heart {
      font-size: 32px;
      color: #ff6699;
      margin-top: 1.5rem;
    }

    @media (max-width: 768px) {
        .container {
            width: 70%;
            padding: 24px;
        }

        h1 {
            font-size: 22px;
        }

        p {
            font-size: 16px;
        }

        .heart {
            font-size: 28px;
        }
        }
  </style>
</head>
<body>
  <div class="container">
    <h1>感謝你的填寫！</h1>
    <p>
      每一份回覆，都是本研究寶貴的資料來源。<br>
      感謝您願意花時間參與這份關於「臉盲症認知與經驗」的探討，<br>
      您的分享將有助於推動台灣社會對此議題的理解與關注。<br>
      再次感謝您！❤️
    </p>
    <div class="heart">🫶</div>
  </div>
</body>
</html>
